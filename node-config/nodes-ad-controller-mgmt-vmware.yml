---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: management

nodes:
  - name: ad01
    role: ad_controller
    app_name: ad_mgmt
    networks:
    - name: mgmt
      ip: 192.168.1.38
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 6144
    cpu: 2
    template: windows-2019
    snapshot_src: Linked
    linked_clone: True
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password | default(ansible_ssh_password) | b64encode | b64decode }}'
      runonce:
        - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"